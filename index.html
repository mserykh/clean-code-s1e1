<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body class="app">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
        alt="Eisenhower matrix">
        Want more details?
    </a>
  </header>
  <main class="main">
    <section id="adding-task" class="app-section">
      <label class="app-section__title app-section__title--adding" for="new-task">Add Item</label>
      <div class="add-task">
        <input id="new-task"class="add-task__input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="app-section">
      <h3 class="app-section__title">Todo</h3>
      <ul id="incomplete-tasks" class="app-section__task-list task-list task-list--incompleted">
        <li class="app-section__task-item task-item">
          <input type="checkbox" class="task-item__checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input type="text" class="task-item__input">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="app-section__task-item task-item task-item--edit" class="edit-mode">
          <input type="checkbox" class="task-item__checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__input">
          <button class="btn btn--edit">Save</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="app-section">
      <h3 class="app-section__title">Completed</h3>
      <ul id="completed-tasks" class="app-section__task-list task-list task-list--completed">
        <li class="app-section__task-item task-item">
          <input type="checkbox" class="task-item__checkbox" checked>
          <label class="task-item__label">See the Doctor</label>
          <input type="text" class="task-item__input">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img class="btn__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
